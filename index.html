<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link href="styles.css" rel="stylesheet">
        <script src="pwdcheck.js" defer></script>
    </head>

    <body>
        <div class="logo">
            <div class="container">
                <img id="logoimg" src="images/alogo-2.png" alt="placeholder logo">
                <div class="company_name">COMPANY</div>
            </div>
            <div class="empty"></div>
            <div class="footer">
                <span>Photo by<strong> Srijan Mohan </strong>on Unsplash</span>
            </div>
        </div>
        <div class="signup">
            <div class="description">
                <p class="text">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.</p>
            </div>
            <div class="info">
                <div class="signupheader">Let's do this!</div>
                <form id="myform" method="post" onsubmit="event.preventDefault();">
                    <div class="first">
                        <label for="first_name">FIRST NAME</label>
                        <span><br></span>
                        <input type="text" id="first_name" name="first_name" pattern="[a-zA-Z]+" required>
                    </div>
                    <div class="last">
                        <label for="last_name">LAST NAME</label>
                        <span><br></span>
                        <input type="text" id="last_name" name="last_name" pattern="[a-zA-Z]+" required>
                    </div>
                    <div class="mail">
                        <label for="user_email">EMAIL</label>
                        <span><br></span>
                        <input type="email" id="user_email" name="user_email">
                    </div>  
                    <div class="tele">
                        <label for="user_phone">PHONE NUMBER</label>
                        <span><br></span>
                        <input type="tel" id="user_phone" name="user_phone" pattern="(\d{10})|(\d{3}[-\. ]\d{3}[-\. ]\d{4})">
                    </div>
                    <div class="pwd">
                        <label for="user_password">PASSWORD</label>
                        <span><br></span>
                        <input type="password" id="user_password" name="user_password" required minlength="8">
                    </div>
                    <div class="confirm">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <span><br></span>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                    </div>
                </form>
            </div>
            <div class="submission">
                <button type="submit" id="create" form="myform">Create Account</button>
                <div class="login">Already have an account? <span class="loginlink">Log in</span></div>
            </div>
        </div>
    </body>
</html>
