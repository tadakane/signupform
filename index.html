<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="logo">
            
        </div>
        <div class="signup">
            <div class="description">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.

                You <em>know</em> you want to.
            </div>
            <div class="info">
                <div class="description"></div>
                <form method="post">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email">

                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" id="user_phone" name="user_phone">

                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </form>
            </div>
            <div class="submission">
                <button type="submit">Create Account</button>
                <div class="login">Already have an account? Log in</div>
            </div>
        </div>
    </body>
</html>
